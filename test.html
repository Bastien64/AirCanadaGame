<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .airport-board {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .flight {
            font-size: 24px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .flight .flight-info {
            flex-grow: 1;
        }

        .flight .flight-status {
            font-weight: bold;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .animate-flicker {
            animation: flicker 1s infinite;
        }
    </style>
</head>
<body>
    <div class="airport-board">
        <div class="flight">
            <div class="flight-info">
                <span>Flight AB123</span>
                <span>New York</span>
            </div>
            <div class="flight-status animate-flicker">Boarding</div>
        </div>
        <div class="flight">
            <div class="flight-info">
                <span>Flight CD456</span>
                <span>Los Angeles</span>
            </div>
            <div class="flight-status">On Time</div>
        </div>
        <div class="flight">
            <div class="flight-info">
                <span>Flight EF789</span>
                <span>Miami</span>
            </div>
            <div class="flight-status">Delayed</div>
        </div>
    </div>
</body>
</html>
